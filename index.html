 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">FACE RECOGNITION APP</h3>
      <br><br>

      <p style="font-size: 22px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Model is trained to identify the following objects: </p>
      <b class="name_of_family_members">
        <hr>
        <br> <br>
        <button class="button"> Father </button>
        <br> <br>
        <button class="button"> Mother </button>
        <br> <br>
        <button class="button"> Sister </button>
        <br> <br>
        <button class="button"> Brother </button>
        <br> <br>
        <hr>
      </b>
      <br> <br>
      <label id="label1">Webcam View - </label>
      <br> <br>
      <br> <br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="button1" nonclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button id="button2" onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <div id="display"></div>

      <p style="font-size: 22px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
